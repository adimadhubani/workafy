<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Sidebar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
    --primary-green: #00B43D;
    --green-light: #4CD964;
    --green-accent: #00CC44;
    --sidebar-width: 280px;
    --sidebar-collapsed-width: 80px;
    --transition-speed: 0.4s;
    --border-radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffffff;
    color: #333;
    min-height: 100vh;
    overflow-x: hidden;
}

.sidebar {
    width: var(--sidebar-width);
    background: #ffffff;
    color: #000000; /* black text */
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: all var(--transition-speed) ease;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    box-shadow: 2px 0 10px rgba(0,0,0,0.08);
}

.sidebar.collapsed {
    width: var(--sidebar-collapsed-width);
}

.sidebar-header {
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.company-info {
    display: flex;
    align-items: center;
}

.company-logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 10px;
    border: 2px solid var(--primary-green);
}

.company-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.company-details h3 {
    font-size: 1.1rem;
    font-weight: 600;
    color: #000000; /* black text */
}

.company-details p {
    font-size: 0.8rem;
    color: #555555; /* dark gray for subtitle */
}

.sidebar-toggle {
    background: rgba(0, 180, 61, 0.1);
    border: none;
    color: var(--primary-green);
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
}

.sidebar-toggle:hover {
    background: rgba(0, 180, 61, 0.2);
}

.sidebar-menu {
    list-style: none;
    padding: 1rem 0;
    flex-grow: 1;
}

.menu-item a {
    display: flex;
    align-items: center;
    padding: 12px 1.5rem;
    color: #000000; /* black text */
    text-decoration: none;
    border-radius: 0 var(--border-radius) var(--border-radius) 0;
    transition: all 0.3s ease;
}

.menu-item a i {
    width: 25px;
    margin-right: 10px;
    text-align: center;
}

.menu-item a:hover {
    background: rgba(0,0,0,0.05);
    transform: translateX(5px);
}

.menu-item.active a {
    background: var(--primary-green);
    color: #ffffff;
}

.sidebar-footer {
    padding: 1rem;
}

.logout-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000000;
    padding: 10px;
    border-radius: var(--border-radius);
    text-decoration: none;
    background: rgba(0,0,0,0.03);
    transition: all 0.3s ease;
}

.logout-btn i {
    margin-right: 8px;
}

.logout-btn:hover {
    background: rgba(0,0,0,0.08);
}

/* Medium & Small Screens Responsive */
@media (max-width: 1024px) {
    .sidebar {
        width: 200px;
        height: auto;
        position: relative;
    }
}

@media (max-width: 768px) {
    .sidebar {
        width: 160px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 140px;
    }
}
</style>
</head>
<body>

<nav class="sidebar">
    <div class="sidebar-header">
        <div class="company-info">
            <div class="company-logo">
                <img src="https://portal.workafy.com/admin_assets/no-image.png" alt="Company Logo">
            </div>
            <div class="company-details">
                <h3>AutoSoft Dynamics</h3>
                <p>Premium Account</p>
            </div>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
    </div>

    <ul class="sidebar-menu">
        <li class="menu-item active">
            <a href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
        </li>
        <li class="menu-item">
            <a href="#"><i class="fas fa-pencil-alt"></i><span>Edit Account</span></a>
        </li>
        <li class="menu-item">
            <a href="#"><i class="fas fa-user-alt"></i><span>Public Profile</span></a>
        </li>
        <li class="menu-item">
            <a href="#"><i class="fas fa-desktop"></i><span>Post a Job</span></a>
        </li>
    </ul>

    <div class="sidebar-footer">
        <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
    </div>
</nav>

<script>
const sidebarToggle = document.getElementById('sidebarToggle');
const sidebarEl = document.querySelector('.sidebar');
sidebarToggle.addEventListener('click', function(){
    sidebarEl.classList.toggle('collapsed');
});
</script>

</body>
</html>
